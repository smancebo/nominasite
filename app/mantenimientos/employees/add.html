


<div class="">
    <h2>Add Employee</h2>
    <div class='form-group'>
        <label>Employee code</label>
        <input type="text" class="form-control" ng-model='employee.employee_code' />
    </div>
    
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model='employee.name'/>
    </div>
    
    <div class="form-group">
        <label>Middle name</label>
        <input type="text" class="form-control" ng-model='employee.middle_name' />
    </div>
    
    <div class="form-group">
        <label>Last name</label>
        <input type="text" class="form-control" ng-model='employee.last_name' />
    </div>
    
    <div class="form-group">
        <label>Sex</label>
        <select class="form-control" ng-model='employee.sex'>
        </select>
    </div>
    
    <div class="form-group">
        <label>Birthday</label>
        <div class="input-group">
            <input type="text" class="form-control" ng-model='employee.birthday'/>
            <div class='input-group-addon'>
                <a href="#"><i class="fa fa-calendar"></i></a>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Phone</label>
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-phone"></i></div>
            <input type="text" class='form-control' ng-model='employee.phones' />
            <div class="input-group-addon"><a href="#"><i class="fa fa-plus"></i></a></div>
        </div>
    </div>
    
    <div class="form-group">
        <label>Email</label>
        <div class="input-group">
            <div class="input-group-addon">@</div>
            <input type="text" class='form-control' ng-model='employee.email'/>
        </div>
    </div>
    
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" ng-model='employee.addres'/>
    </div>
    
     <div class="form-group">
        <label>Title</label>
        <select class="form-control" ng-model='employee.title'>
        
        </select>
    </div>
    
     <div class="form-group">
        <label>Hire date</label>
        <div class="input-group">
            <input type="text" class="form-control" ng-model='employee.hireDate'/>
            <div class='input-group-addon'>
                <a href="#"><i class="fa fa-calendar"></i></a>
            </div>
        </div>
    </div>

    <div class="round-section">
        <div class="form-group">
            <label>
                <input type="checkbox" class="" ng-model='employee.supervisor' />
                Supervisor
            </label>
        </div>
    </div>
    
    <div>
        <div class='col-md-12 container'>
            <div class="col-md-6 col-xs-6">
                <button ng-click="save()" class='col-md-12 col-xs-12 btn btn-primary'>Add</button>
            </div>
            <div class="col-md-6 col-xs-6">
                <button back-btn class='col-md-12 col-xs-12 btn btn-default'>Cancel</button>
            </div>
            
            
        </div>
    </div>
    
</div>
