
<link href="../../../assets/css/bootstrap.min.css" rel="stylesheet"/>
<link href="../../../assets/css/font-awesome.min.css" rel="stylesheet"/>
<script src="../../../assets/js/angular.min.js"></script>

<div class="container" ng-controller='employeesController'>
    <div class='form-group'>
        <label>Employee code</label>
        <input type="text" class="form-control" ng-model='employee.code'/>
    </div>
    
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model='employee.name'/>
    </div>
    
    <div class="form-group">
        <label>Middle name</label>
        <input type="text" class="form-control" ng-model='employee.middleName'/>
    </div>
    
    <div class="form-group">
        <label>Last name</label>
        <input type="text" class="form-control" ng-model='employee.lastName'/>
    </div>
    
    <div class="form-group">
        <label>Sex</label>
        <select class="form-control" ng-model='employee.sex'>
        
        </select>
    </div>
    
    <div class="form-group">
        <label>Birthday</label>
        <div class="input-group">
            <input type="text" class="form-control" ng-model='employee.birthday'/>
            <div class='input-group-addon'>
                <a><i class="fa fa-calendar"></i></a>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label>Email</label>
        <div class="input-group">
            <div class="input-group-addon"><a>@</a></div>
            <input type="text" class='form-control' ng-model='employee.email'/>
        </div>
    </div>
    
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" ng-model='employee.addres'/>
    </div>
    
     <div class="form-group">
        <label>Title</label>
        <select class="form-control" ng-model='employee.title'>
        
        </select>
    </div>
    
     <div class="form-group">
        <label>Hire date</label>
        <div class="input-group">
            <input type="text" class="form-control" ng-model='employee.hireDate'/>
            <div class='input-group-addon'>
                <a><i class="fa fa-calendar"></i></a>
            </div>
        </div>
    </div>
    
    <div>
        <div class='col-md-12 container'>
            <div class="col-md-6 col-xs-6">
                <button class='col-md-12 col-xs-12 btn btn-primary'>Add</button>
            </div>
            <div class="col-md-6 col-xs-6">
                <button class='col-md-12 col-xs-12 btn btn-default'>Cancel</button>
            </div>
            
            
        </div>
    </div>
    
</div>
