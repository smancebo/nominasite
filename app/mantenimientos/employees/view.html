

<div>
    <h2>Employees</h2>
    <grid-view gv-rows="dataRows">
        <columns>
            <column counter="true" header-text="#"></column>
            <column header-text="Code" data-field="employee_code"></column>
            <column header-text="Name" text="{name} {middle_name} {last_name}"></column>
            <column header-text="Email" data-field="email" null-text="{last_name} no email address"></column>
            <templateColumn header-text="">
                <a href='employee/view/{employee_code}' class='btn btn-xs btn-info'><i class="fa fa-search"></i> View</a>
                <a href='employee/edit/{employee_code}' class='btn btn-xs btn-warning'><i class="fa fa-edit"></i> Edit</a>
                <a href='employee/delete/{employee_code}' class='btn btn-xs btn-danger'><i class="fa fa-remove"></i> Delete</a>
            </templateColumn>
        </columns>
    </grid-view>
</div>
