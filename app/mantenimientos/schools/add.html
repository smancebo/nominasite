


<div class="">
    <h2>Add School</h2>
    <div class='form-group'>
        <label>School code</label>
        <input type="text" class="form-control" ng-model='school.code'/>
    </div>
    
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model='school.name'/>
    </div>
    
    <div class="form-group">
        <label>Localization</label>
        <div class="input-group">
            <input type="text" class="form-control" ng-model='school.location'/>
            <div class="input-group-addon">
                <a>
                    <i class="fa fa-location-arrow"></i>
                </a>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label>Size</label>
        <input type="number" class="form-control" ng-model='school.size'/>
    </div>
    
    <div class="form-group">
        <label>User in Charge</label>
        <div class="input-group">
            <select class="form-control" ng-model='school.employee_manager' ng-options="employee.employee_code as (employee.name + ' ' + employee.last_name) for employee in charges">
                <option value="">Choose...</option>
            </select>
            <div class="input-group-addon">
                <a>
                    <i class="fa fa-search"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Supervisor</label>
        <div class="input-group">
            <select class="form-control" ng-model='school.supervisor' ng-options="employee.employee_code as (employee.name + ' ' + employee.last_name) for employee in charges">
                <option value="">Choose...</option>
            </select>
            <div class="input-group-addon">
                <a>
                    <i class="fa fa-search"></i>
                </a>
            </div>
        </div>
    </div>
    
   
    
    <div>
        <div class='col-md-12 container' ng-hide="viewMode">
            <div class="col-md-6 col-xs-6">
                <button class='col-md-12 col-xs-12 btn btn-primary' ng-click="save()">Add</button>
            </div>
            <div class="col-md-6 col-xs-6">
                <button back-btn class='col-md-12 col-xs-12 btn btn-default'>Cancel</button>
            </div>


        </div>
    </div>
    
</div>
