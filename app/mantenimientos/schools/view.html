

<div>
    <h2>Schools</h2>
    <a class="btn btn-xs btn-success" href="/schools/add"><i class="fa fa-plus"></i>  Add</a>
    <grid-view gv-rows="schools" gv-controller="schoolsController">
        <columns>
            <column header-text="Name" data-field="name"></column>
            <column header-text="Manager" data-field="employee_manager.name"></column>
            <column header-text="Supervisor" data-field="supervisor.name"></column>
            <templatecolumn>
                <a href='schools/view/{id}' class='btn btn-xs btn-info'><i class="fa fa-search"></i> View</a>
                <a href='schools/edit/{id}' class='btn btn-xs btn-warning'><i class="fa fa-edit"></i> Edit</a>
                <a ng-click="deleteSchool({id})" class='btn btn-xs btn-danger'><i class="fa fa-remove"></i> Delete</a>
            </templatecolumn>
        </columns>
    </grid-view>
    
</div>
