


<div class="">
    <h2>Add Reimbursement</h2>
    <div class='form-group'>
        <label>Description</label>
        <input type="text" class="form-control" ng-model='reimbursement.description' />
    </div>
    
    <div class="form-group">
        <label>Rate</label>
        <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" class="form-control" ng-model='reimbursement.payrate' format="currency"/>
        </div>
    </div>
    
   
    <div>
        <div class='col-md-12 container' ng-hide="viewMode">
            <div class="col-md-6 col-xs-6">
                <button class='col-md-12 col-xs-12 btn btn-primary' ng-click="save()">Add</button>
            </div>
            <div class="col-md-6 col-xs-6">
                <button back-btn class='col-md-12 col-xs-12 btn btn-default'>Cancel</button>
            </div>


        </div>
    </div>
    
</div>
