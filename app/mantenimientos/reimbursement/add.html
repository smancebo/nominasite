


<div class="panel panel-default">
    <div class="panel-heading">
        Add reimbursement
    </div>
    <div class="panel-body">
        <div class='form-group'>
            <label>Description</label>
            <input type="text" class="form-control" ng-disabled="viewMode" ng-model='reimbursement.description' />
        </div>

        <div class='form-group'>
            <label>Abbreviation</label>
            <input type="text" class="form-control" ng-disabled="viewMode" ng-model='reimbursement.abbreviation' />
        </div>

        <div class="form-group" style="display:none">
            <label>Rate</label>
            <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" ng-disabled="viewMode" ng-model='reimbursement.payrate' format="currency" />
            </div>
        </div>

        <div>
            <button class='full-width btn btn-success' ng-click="save()" ng-if="!viewMode"><i class="fa fa-save"></i> Save</button>
            <button back-btn class='full-width btn btn-default'>Cancel</button>
        </div>
    </div>
    
</div>
