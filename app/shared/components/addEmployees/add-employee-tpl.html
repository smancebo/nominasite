

<div class="modal-header">
    <h3 class="modal-title">Add Employee</h3>
</div>
<div class="modal-body">


    <div class="form-group">
        <label>Search</label>
        <div class="input-group">
            <input type="text" ng-model="txtFilter" class="form-control" />
            <div class="input-group-addon">
                <i class="fa fa-search"></i>
            </div>
        </div>
    </div>
    <div class="form-group">

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="employee in employees | filter:txtFilter">
                        <td>{{employee.employee_code}}</td>
                        <td>{{employee.name}} {{employee.middle_name}} {{employee.last_name}}</td>
                        <td>
                            <button class="btn btn-info btn-xs" ng-click="addEmployee(employee)"><i class="fa fa-plus"></i> Add</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

      
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Ok</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
